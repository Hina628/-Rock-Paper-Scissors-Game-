<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ROCK-PAPER-SCISSORS</h1>
        <div class="img">
            <img src="rock_image.png" alt="">
            <img src="paper_image.png" alt="">
            <img src="scissors_image.png" alt="">
        </div>
        <div class="score-board">
            <div class="score">
              <p id="user-score">0</p>
              <p>You</p>
            </div>
            <div class="score">
              <p id="comp-score">0</p>
              <p>Other</p>
            </div>
          </div>
      
          <div class="msg-container">
            <p id="msg">Play your move</p>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
